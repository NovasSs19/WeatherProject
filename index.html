<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#2196f3">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
    <header>
        <nav>
            <a href="#" data-view="weather" class="active">Weather</a>
            <a href="#" data-view="photos">Photos</a>
            <a href="#" data-view="settings">Settings</a>
        </nav>
    </header>

    <main>
        <!-- Weather View -->
        <div id="weather-view" class="view active">
            <h2>Current Weather</h2>
            <div id="weather-info">
                <h3>Your Location</h3>
                <div class="temperature">--Â°C</div>
                <div class="description">Loading weather data...</div>
                <button id="refresh-weather" class="btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Photos View -->
        <div id="photos-view" class="view">
            <h2>Weather Photos</h2>
            <div class="camera-container">
                <video id="camera-preview" autoplay playsinline></video>
                <button id="capture-button" class="btn">
                    <i class="fas fa-camera"></i> Take Photo
                </button>
            </div>
            <div id="photo-gallery" class="photos-grid"></div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
            <h2>Settings</h2>
            <button id="location-permission">
                <i class="fas fa-map-marker-alt"></i> Enable Location
            </button>
            <button id="camera-permission">
                <i class="fas fa-camera"></i> Enable Camera
            </button>
            <button id="notification-permission">
                <i class="fas fa-bell"></i> Enable Notifications
            </button>
        </div>
    </main>

    <div id="offline-banner" class="hidden">
        You are currently offline. Some features may be limited.
    </div>

    <script src="js/app.js" defer></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>
</body>
</html>
