<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="rain-container"></div>
    <div class="cloud-container"></div>
    
    <div class="app-container">
        <header>
            <h1>Weather App</h1>
            <div class="author">Dorukhan Özgür</div>
        </header>

        <main>
            <div id="weather-view" class="view active">
                <div class="weather-card">
                    <div class="loading-spinner"></div>
                    <div class="temperature">--°C</div>
                    <div class="status-text">Please wait...</div>
                    <div class="permission-buttons">
                        <button id="location-permission" class="permission-button">
                            Enable Location
                        </button>
                        <button id="camera-permission" class="permission-button">
                            Enable Camera
                        </button>
                        <button id="notification-permission" class="permission-button">
                            Enable Notifications
                        </button>
                    </div>
                </div>
            </div>

            <div id="camera-view" class="view">
                <div class="camera-container">
                    <video id="camera-preview" autoplay playsinline></video>
                    <button id="capture-button" class="capture-button">
                        Take Photo
                    </button>
                </div>
                <div id="photo-gallery" class="photo-gallery"></div>
            </div>

            <div id="history-view" class="view">
                <div class="history-card">
                    <h2>Weather History</h2>
                    <div class="history-filters">
                        <button class="filter-button active" data-period="day">24 Hours</button>
                        <button class="filter-button" data-period="week">Week</button>
                        <button class="filter-button" data-period="month">Month</button>
                    </div>
                    <div class="history-list"></div>
                </div>
            </div>
        </main>

        <nav>
            <button class="nav-button active" data-view="weather">
                <span>Weather</span>
            </button>
            <button class="nav-button" data-view="camera">
                <span>Camera</span>
            </button>
            <button class="nav-button" data-view="history">
                <span>History</span>
            </button>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
