<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#2196f3">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta http-equiv="Permissions-Policy" content="camera=*, geolocation=*, microphone=*">
</head>
<body>
    <div id="offline-indicator" class="offline-banner hidden"></div>
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>Weather App</h1>
            <div class="author">Dorukhan Ozgur</div>
        </header>

        <main>
            <!-- Weather View -->
            <div id="weather-view" class="view active">
                <div id="weather-info" class="weather-container">
                    <div class="weather-card">
                        <div class="weather-content">
                            <h2>Loading Weather...</h2>
                            <div class="weather-icon">
                                <div class="loading-spinner"></div>
                            </div>
                            <div class="weather-details">
                                <h3>--Â°C</h3>
                                <p>Please wait...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Photos View -->
            <div id="camera-view" class="view">
                <div class="camera-container">
                    <video id="camera-preview" autoplay playsinline></video>
                    <button id="capture-button" class="action-button">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div id="photo-gallery" class="photo-gallery"></div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view">
                <div class="settings-container">
                    <div class="permission-card">
                        <h3>Permissions</h3>
                        <div id="location-permission" class="permission-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Location Access</span>
                        </div>
                        <div id="camera-permission" class="permission-item">
                            <i class="fas fa-camera"></i>
                            <span>Camera Access</span>
                        </div>
                        <div id="notification-permission" class="permission-item">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav>
            <button class="nav-button active" data-view="weather">
                <i class="fas fa-cloud-sun"></i>
                <span>Weather</span>
            </button>
            <button class="nav-button" data-view="camera">
                <i class="fas fa-camera"></i>
                <span>Camera</span>
            </button>
            <button class="nav-button" data-view="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <script src="js/app.js" defer></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>
</body>
</html>
