<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#2196f3">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta http-equiv="Permissions-Policy" content="camera=*, geolocation=*, microphone=*">
</head>
<body>
    <div id="offline-indicator" class="offline-banner hidden"></div>
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="author">Dorukhan Ozgur</div>
        <nav>
            <a href="#" data-view="weather" class="active">
                <i class="fas fa-cloud-sun"></i>
                <span>Weather</span>
            </a>
            <a href="#" data-view="photos">
                <i class="fas fa-camera"></i>
                <span>Photos</span>
            </a>
            <a href="#" data-view="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </header>

    <main>
        <!-- Weather View -->
        <div id="weather-view" class="view active">
            <div class="glass-card">
                <div id="weather-info" class="weather-container">
                    <div class="weather-card loading">
                        <div class="skeleton-loader"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Photos View -->
        <div id="photos-view" class="view">
            <div class="glass-card">
                <h2><i class="fas fa-camera"></i> Weather Photos</h2>
                <div class="camera-container">
                    <video id="camera-preview" autoplay playsinline></video>
                    <button id="capture-button" class="action-button">
                        <i class="fas fa-camera"></i> TAKE PHOTO
                    </button>
                </div>
                <div id="photo-gallery" class="photos-grid"></div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
            <div class="glass-card">
                <h2><i class="fas fa-cog"></i> Settings</h2>
                <div class="permissions-container">
                    <button id="location-permission" class="permission-button">
                        <i class="fas fa-map-marker-alt"></i> Enable Location
                    </button>
                    <button id="camera-permission" class="permission-button">
                        <i class="fas fa-camera"></i> Enable Camera
                    </button>
                    <button id="notification-permission" class="permission-button">
                        <i class="fas fa-bell"></i> Enable Notifications
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js" defer></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>
</body>
</html>
